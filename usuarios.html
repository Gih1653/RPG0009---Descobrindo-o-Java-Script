<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários de Teste via REST</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body class="container bg-warning">
    <h1>Usuários de Teste via REST</h1>
    <p>Visite <a href="https://reqres.in" target="_blank">reqres.in</a> para obter dados de teste JSON gratuitos.</p>
    <div id="usuarios" class="container-fluid">
        <div class="row">
            <div class="card col-md-4 p-2 m-3" v-for="(user, index) in users" :key="index">
                <img :src="user.avatar" class="card-img-top" alt="Imagem do usuário">
                <div class="card-body">
                    <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
                    <p class="card-text">{{ user.email }}</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script_users.js"></script>
</body>
</html>
